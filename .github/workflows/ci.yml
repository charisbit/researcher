name: Research Agent CI

on:
  push:
    branches: [main, master]
    paths:
      - 'research_agent/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    paths:
      - 'research_agent/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"
      
      - name: Run unit tests
        run: pytest tests/ -v --tb=short --cov=research_agent --cov-report=term-missing
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
      
      - name: Check code formatting
        run: |
          pip install ruff
          ruff check research_agent/ tests/
          ruff format --check research_agent/ tests/
      
      - name: Type checking with mypy
        run: |
          pip install types-PyYAML mypy || true
          mypy research_agent/ --ignore-missing-imports || true

  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Security audit
        run: pip-audit || true
      
      - name: Bandit security scan
        run: pip install bandit && bandit -r research_agent/ || true
