name: Research Agent CI

on:
  push:
    branches: [main, master]
    paths:
      - 'research_agent/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    paths:
      - 'research_agent/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]" pytest pytest-asyncio pytest-cov httpx
      
      - name: Run unit tests
        run: |
          pytest tests/ -v --tb=short --cov=research_agent --cov-report=term-missing
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
      
      - name: Check code formatting
        run: |
          pip install ruff
          ruff check research_agent/ tests/
          ruff format --check research_agent/ tests/
      
      - name: Type checking with mypy
        run: |
          pip install mypy
          mypy research_agent/ --ignore-missing-imports

  integration:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install and start Ollama
        run: |
          curl -fsSL https://ollama.ai/install.sh | sh
          sudo systemctl start ollama || sudo ollama serve &
          sleep 5
      
      - name: Test Ollama integration
        run: |
          pip install requests
          # Wait for Ollama to be ready
          timeout 60 bash -c 'until curl -s http://localhost:11434/api/tags; do sleep 1; done'
          
          # Test model listing
          python -c "
import asyncio
from research_agent.model_switcher import list_available_models
async def test():
    models = await list_available_models()
    print('Models:', models)
asyncio.run(test())
          "
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Security audit
        run: |
          pip install pip-audit
          pip-audit
      
      - name: Bandit security scan
        run: |
          pip install bandit
          bandit -r research_agent/
